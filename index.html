<!DOCTYPE html>
<html lang="en">
<head>
<title>Raid Log</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
<script>
$(document).ready(function(){
	const urlParams = new URLSearchParams(window.location.search);
	$.getJSON("https://api.nexusraidbot.com/" + urlParams.get('route') + "/" + urlParams.get('id'), function(data){
		$.each(data.sort(function(a, b){
			return new Date(a.time).getTime() - new Date(b.time).getTime();
			}), function(index) {
			var timestamp = moment.utc(data[index].time);
			$("#result").append(
				'<div class="row p-1">' + 
				'<div class="col">' +
				'<div class="card">' +
				'<h6 class="card-header">' + data[index].user_tag + '</h6>' +
				'<div class="pt-1 pb-1 card-body">' +
				'<p class="m-1 card-text">' + data[index].message_content + '</p>' +
				'<p class="m-1 card-text text-muted">' + timestamp.tz(moment.tz.guess()).format('MMMM Do YYYY, h:mm:ss a') + '</p>' + 
				'</div>' +
				'</div>' +
				'</div>' +
				'</div>'
			);
		});
	}).fail(function(){
		$("#result").append(
			'<div class="row p-1">' + 
			'<div class="col">' +
			'<div class="alert alert-danger" role="alert">' +
			'Error retrieving log!' +
			'</div>' +
			'</div>' +
			'</div>'
		);
	});
});
</script>
</head> 
<body>
<div id="result" class="container">
</div>
</body>
</html>
